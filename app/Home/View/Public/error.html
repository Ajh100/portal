<!DOCTYPE HTML>
<html> 
<head> 
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" /> 
<title>{$dataNews.title}</title> 
<meta name="keywords" content="{$dataNews.title}"/> 
<meta name="description" content="<eq name="dataNews.description" value="">{$dataNews.content|strip_tags|msubstr=0,50}<else/>{$dataNews.description|msubstr=0,50}</eq>"/> 
<link rel="Shortcut Icon" href="/public/favicon.ico" /> 
<!--[if lt IE 9]> 
<script type="text/javascript" src="/public/js/lib/html5.js"></script>
<![endif]--> 
<link href="/public/ui/css/ui.css" rel="stylesheet" type="text/css" /> 
<link href="/public/ui/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/public/js/lib/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/public/ui/js/ui.js"></script>
<script type="text/javascript" src="/public/js/common/function.js"></script>
</head> 
<body>


<include file="Public:header" />



<div class="news-page wp">
	<div class="col">
    	<h3 class="page-one-title" style="text-align:center;">{$dataNews.title}</h3>
		<p style="text-align:center;"><span>发布时间： {$dataNews.addtime|date="Y-m-d",###}</span>  <span>浏览数: {$dataNews.clicktimes}</span></p>
    	<div class="newslist">
            {$dataNews.content}
        </div>
  </div>




<include file="Public:footer" />

</body>
</html>
